nodejs:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  autoscaling:
    enabled: false
  keyVaults:
    prl:
      resourceGroup: prl
      secrets:
        - name: AppInsightsInstrumentationKey-Preview
          alias: AppInsightsInstrumentationKey
        - prl-cos-idam-client-secret
        - microservicekey-prl-cos-api

idam-pr:
  enabled: true
  redirect_uris:
    prl-citizen-frontend:
      - https://${SERVICE_FQDN}/receiver
